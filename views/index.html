<!DOCTYPE html>
<html>
  <head>
    <title>EazyBoss</title>
    <meta charset="utf-8">
    <script language="javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="icon" type="image/png" href="https://cdn.glitch.com/0ae5a3d1-b854-4df6-8463-0ac7495d4ae3%2Ffavicon%20(1).ico?1521033238227" />
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <!--<link rel="stylesheet" type="text/css" href="/materialize.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  </head>
  <body class="indigo lighten-3">
    <h1 class="center-align" style="font-family: 'Rammetto One', cursive">Site web de EazyBoss</h1>
    <div class="row center-align">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <form action="secret" method="post">
            <div class="card-content">
              <span class="card-title">Connexion</span>
              <div class="input-field">
                <input type="text" name="login" class="form-control" id="InputLogin" aria-describedby="loginHelp">
                <label for="InputLogin">Login</label>
              </div>
              <div class="input-field">
                <input type="password" name="mot_de_passe" class="form-control" id="InputMdp" aria-describedby="MdpHelp">
                <label for="InputMdp">Mot de Passe</label>
              </div>
            </div>
            <div class="card-action">
              <button type="submit" id="connection_button" class="btn-flat teal-text">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  
      <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="/client.js"></script>
  
</html>
